<body>


<button class="accordion ac1"><img src="images/dungeon-01.jpg"></button>
<div class="panel ac2"><img src="images/dungeon-02.jpg">
</div>

<button class="accordion"><img src="images/dungeon-03.jpg"></button>

<button class="accordion"><img src="images/dungeon-05.jpg"></button>
<div class="panel">

</div>

<button class="accordion"><img src="images/dungeon-07.jpg"></button>
<div class="panel">

</div>

<button class="accordion"><img src="images/dungeon-09.jpg"></button>
<div class="panel">

</div>

<button class="accordion"><img src="images/dungeon-11.jpg"></button>
<div class="panel">
  <p><img src="images/dungeon-12.jpg"></p>
</div>


<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}
</script>

  </body>

</html>
